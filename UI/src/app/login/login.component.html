<div class="cotainer">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style=" align-content: center;">Login</div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group row">
                            <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                            <div class="col-md-6">
                                <input type="text" id="username" class="form-control" name="Username"
                                    formControlName="username" required autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" name="password"
                                    formControlName="password" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-4 offset-md-4">
                                <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">
                                    Login</button>
                            </div>
                        </div>

                        <div class="col-md-6 offset-md-6">
                            <!-- <button type="submit" class="btn btn-primary"> -->
                            <p style="margin-right: 5px;">New User?&nbsp;<a [routerLink]="'/register'">Register</a></p>
                            <!-- </button> -->

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
